<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fresh harvest box</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
      integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/css/styles.css" />
  </head>
  <body>
    <!-- Contacts -->
    <section class="contacts">
      <div class="container contacts-container">
        <h2 class="contacts-title">Fresh Harvest Box has got you covered</h2>
        <ul class="contacts-img">
          <li><img src="./src/img/Rectangle 42472@1x.jpg" alt="" /></li>
          <li><img src="./src/img/Rectangle 42473@1x.jpg" alt="" /></li>
        </ul>

        <p class="contacts-info">
          Our boxes are packed with delicious, nutritious fruits and vegetables,
          perfect for anyone looking to eat healthier or support local farmers.
          Order your box today and start enjoying the best that nature has to
          offer!
        </p>
        <div class="contacts-form">
          <form class="contacts-form" name="contacts-form">
            <input
              class="contacts-email"
              type="email"
              name="user-email"
              placeholder="Enter email..."
            />
            <button class="contacts-btn" type="submit">Send</button>
          </form>
        </div>
      </div>
    </section>
    <load src="partials/header.html" />

    <main class="main"></main>

    <!-- Loads the specified .html file -->

    <script type="module" src="/main.js"></script>
  </body>
</html>
